name: Validate Commit Messages
on: [pull_request]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # tag=v3
      - name: Run commitlint
        uses: wagoid/commitlint-github-action@6319f54d83768b60acd6fd60e61007ccc583e62f # tag=v5
