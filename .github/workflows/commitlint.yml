name: Validate Commit Messages
on: [pull_request]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Run commitlint
        uses: wagoid/commitlint-github-action@6319f54d83768b60acd6fd60e61007ccc583e62f # tag=v5
